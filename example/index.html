<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div style="margin: 32px 0"></div>

    <div id="first"></div>

    <script src="../dist/index.umd.cjs"></script>
    <script>
      new GradingPyramid("#first");
    </script>

    <div style="margin: 32px 0"></div>

    <div id="second"></div>

    <script type="module">
      // import GradingPyramid from "https://unpkg.com/grading-pyramid@0.2.1/dist/index.js";
      import GradingPyramid from "../dist/index.js";

      const gp = new GradingPyramid("#second", {
        scope: "another",
        render: false,
        height: 320,
        width: 300,
        gradesNumber: 4,
        gap: 8,
        perspective: 2000,
        toolbar: true,
        onClick(data) {
          alert(`clicked: ${data.level}-${data.side}`);
        },
      });

      gp.setGrades([
        {},
        {},
        {
          front: {
            text: "Front",
            textColor: "white",
            color: "rgba(250, 0, 0, .55)",
          },
          back: {
            text: "Back",
            textColor: "white",
            color: "rgba(250, 0, 0, .55)",
          },
          left: {
            text: "Left",
            textColor: "white",
            color: "rgba(0, 250, 0, .55)",
          },
          right: {
            text: "Right",
            textColor: "white",
            color: "rgba(0, 250, 0, .55)",
          },
          bottom: {
            text: "Bottom",
            textColor: "white",
            color: "rgba(0, 0, 250, .55)",
          },
          top: {
            text: "Top",
            textColor: "white",
            color: "rgba(0, 0, 250, .55)",
          },
        },
      ]);

      gp.mount()
    </script>
  </body>
</html>
